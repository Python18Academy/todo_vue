<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo simple in VUE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="code.js" defer></script>
</head>
<body>
<div class="columns has-centered" id="root">
    <div class="column">
        <input type="text" class="input" v-model="text">

        <button v-on:click="addDeal">Добавить дело</button>
        <div v-for="item in todos">
        <button class="button" v-bind:id="item[0]">{{item[1]}}  <span> <i class="material-icons" id="delete" v-on:click="deleteItem">delete</i></span></button>
        </div>
    </div>
</div>
</body>
</html>
